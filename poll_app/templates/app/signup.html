<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pollit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-item-center flex-column  vh-100">

<div class="mx-auto">
    <div class="d-flex justify-content-center align-item-center flex-column ">

        <h3 class="my-2 ">REGISTER HERE TO CREATE POLL WITH POLLIT.</h3>
        <div class="my-4 p-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded border border-danger-subtle" >
        <form action="/signup/" method="post">
        {% csrf_token %}
            <label for="">Username</label>
            <input class="my-2" type="text" id="username" name="username" placeholder="Create a Username (only letters and numbers )" Required>
            <br>

            <label for="">First name</label>
            <input class="my-2" type="text" id="fname" name="fname" placeholder="First Name" Required>
            <br>

            <label for="">Last name</label>
            <input class="my-2" type="text" id="Lname" name="lname" placeholder="Last Name" Required>
            <br>

            <label for="">Email</label>
            <input class="my-2" type="text" id="email" name="email" placeholder="Email"Required>
            <br>

            <label for="">Password</label>
            <input class="my-2" type="text" id="pass1" name="pass1" placeholder="Create your password"Required>
            <br>

            <label for="">Confirm Password</label>
            <input class="my-2" type="text" id="pass2" name="pass2" placeholder="Confirm your password"Required>
            <br>

            <button type="submit" class="btn btn-danger  px-3 mx-auto my-4">Submit</button>
        </form>
        </div>
    </div>
</div>
</body>
</html>
