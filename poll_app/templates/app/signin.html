<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pollit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-item-center flex-column  vh-100">
<div class="mx-auto">
    <div class="d-flex justify-content-center align-item-center flex-column ">
        <h3> SIGN-IN HERE TO CONTINUE.</h3>
        <div class="my-4 p-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded border border-success" >
            <form action="/signin/" method="post">
            {% csrf_token %}
                <label for="">Username</label>
                <input type="text" id="username" placeholder="Username" Required>
                <br>

                <label for="">Password</label>
                <input type="text" id="pass1" placeholder="Password" Required>
                <br>

                <button type="submit" class="btn btn-success px-3 mx-auto my-4"> <a style="text-decoration: none !important" class="text-light" href="homepage">Submit</a></button>
                <br>
            </form>
        </div>
    </div>
</div>
</body>
</html>
