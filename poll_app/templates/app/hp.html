<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pollit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
<div>
    <nav class="navbar" style="background-color:#198754;">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'homepage' %}">Pollit</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="homepage">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
                    </div>

                    <div class="collapse navbar-collapse" id="create">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page"  href="{% url 'create' %}">Create</a>
                        </div>
                        <form class="d-flex" role="signout">
                            <button type="submit" class="btn btn-outline-danger"><a style="text-decoration: none !important" class="text-light" href="{% url 'home' %}"> Signout </a></button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </nav>
</div>

<div class="d-flex justify-content-center align-items-center flex-column">
    <h3 class="panel-title d-flex justify-content-center align-items-center flex-column my-4">Available Polls</h3>
</div>
<div>
    <ul class="list-group">
    {% for poll in polls%}
        <div class="row row-cols-1 row-cols-md-2 ">
            <div class="col mb-4 mx-5">
                <div class="card">
                    <div class="card-body">
                        <li class="list-group-item py-3">
                            <strong>{{poll.question}}</strong>
                            <br>
                            <span class="pull-right">
                                <a href="{% url 'vote' poll.id %}" class="btn btn-danger my-3 mb-1">Vote</a>&nbsp;
                                <a href="{% url 'result' poll.id %}" class="btn btn-danger my-3 mb-1">View</a>&nbsp;
                            </span>
                        </li>
                    </div>
                </div>

            </div>
        </div>
    {% endfor %}
    </ul>
</div>
</body>
</html>
