<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pollit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
<nav class="navbar" style="background-color: #198754;">
    <nav class="navbar navbar-expand-lg ">

        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'homepage' %}">Pollit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="homepage">
                <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
            </div>

            <div class="collapse navbar-collapse" id="create">
                <div class="navbar-nav">
                <a class="nav-link active" aria-current="page"  href="{% url 'create' %}">Create</a>
              </div>

              <form class="d-flex" role="signout">
                <button type="submit" class="btn btn-outline-danger"><a  style="text-decoration: none !important" class="text-light" href="{% url 'home' %}"> Signout </a></button>
              </form>
            </div>
        </div>
        </div>
    </nav>
</nav>
</div>

<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title mx-5 my-4 mb-3">Poll Result</h3>
            </div>
            <div class="row row-cols-1 row-cols-md-2 ">
                <div class="col my-4 mx-5">
                    <div class="card  d-flex justify-content-center align-items-center flex-column">
                        <div class="card-body">
                            <div class="panel-body">
                                <h3>{{ polls.question }}</h3>
                            </div>

                            <ul class="list-group">
                                <li class="list-group-item">{{polls.option1}} &mdash; <strong>{{polls.option1_count}}</strong></li>
                                <li class="list-group-item">{{polls.option2}} &mdash; <strong>{{polls.option2_count}}</strong></li>
                                <li class="list-group-item">{{polls.option3}} &mdash; <strong>{{polls.option3_count}}</strong></li>
                                <li class="list-group-item">{{polls.option3}} &mdash; <strong>{{polls.option4_count}}</strong></li>
                            </ul>

                            <div class="panel-footer">
                                Total &mdash; <strong>{{polls.total}}</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
