<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pollit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center align-items-center flex-column vh-100">

  <div class="d-flex justify-content-center align-items-center flex-column">
    <h3 class="my-2">Welcome to Pollit</h3>
    <button class="btn btn-danger" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">You've to signin for creating polls</button>
  </div>





<div class="offcanvas offcanvas-top d-flex flex-column justify-content-center align-items-center" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasTopLabel">Signup / Signin for creating polls!</h5>
    <button type="button" class="btn-close btn" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body d-flex justify-content-center align-items-center w-50">
    <button type="submit" class="btn btn-success  px-2 mx-2" > <a style="text-decoration: none !important" href="/signup" class="text-light">Signup</a> </button><br>
    <button type="submit" class="btn btn-success  px-2 mx-2"> <a style="text-decoration: none !important" href="/signin" class="text-light">Signin</a> </button><br>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
